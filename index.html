<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<style>
		table {width: 100%; table-layout: fixed; border-collapse: collapse;}
		tr:nth-child(odd) {background: #eee;}
		td.title {background: skyblue; padding: 5px; color: white;}
		td.result {background: black; padding: 5px; color: white;}
		td input {width: 97%;}

		button#dtc {padding: 10px; font-size: 1.2em;}
		table.table1 {margin-top: 20px;}
	</style>
</head>
<body>
	<div>
		<button id="dtc">delay() test click</button>
	</div>

	<table class="table1">
		<col>
		<col style="width: 200px;">
		<tr><td class="title" colspan="2">L.datefy() sample</td></tr>
		<tr>
			<td>1445562073583, 'yyyy.mm.dd hh:mi:ss.ms'</td>
			<td class="datefy"></td>
		</tr>
		<tr>
			<td>new Date().getTime(), 'MM dd yyyy NN HH:mi:ss'</td>
			<td class="datefy"></td>
		</tr>
		<tr>
			<td>'1445562073583', 'mm/dd/YY hh:mi:ss.ms'</td>
			<td class="datefy"></td>
		</tr>
	</table>

	<table class="table1">
		<col>
		<col style="width: 150px;">
		<tr><td class="title" colspan="2">L.validate() sample</td></tr>
		<tr>
			<td class="reg">{"rule": "num", "required": true, "minLength": 2, "maxLength": 5, "minValue": 50, "maxValue": 32767}</td>
			<td><input type="text" class="test1"/></td>
		</tr>
		<tr>
			<td class="reg">En_ko_num</td>
			<td><input type="text" class="test1"/></td>
		</tr>
		<tr>
			<td class="reg">/[0-9]/g</td>
			<td><input type="text" class=""/></td>
		</tr>
		<tr><td colspan="2"><button type="button" class="check">CHECK ALL</button></td></tr>
		<tr><td colspan="2" class="result"></td></tr>
	</table>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="babypaunch.libparts.js"></script>
	<script>
		$("#dtc").click(function(){
			delay(function(){
				alert("alert after 2sec");
			}, 2000);
		});

		$(".table1").eq(0).find("tr").each(function(index){
			switch(index){
				case 1:
					return $(this).find("td:odd").text(L.datefy(1445562073583, "yyyy.mm.dd hh:mi:ss.ms"));
				case 2:
					return $(this).find("td:odd").text(L.datefy(new Date().getTime(), 'MM dd yyyy NN HH:mi:ss'));
				case 3:
					return $(this).find("td:odd").text(L.datefy('1445562073583', 'mm/dd/YY hh:mi:ss.ms'));
			}
		});

		$("button.check").click(function(){
			var results = [];
			results.push(L.validate($("input").eq(0), {"rule": "num", "required": true, "minLength": 2, "maxLength": 5, "minValue": 50, "maxValue": 32767}));
			results.push(L.validate($("input").eq(1), {"rule": "En_ko_num"}));
			results.push(L.validate($("input").eq(2), {"rule": /[0-9]/g}));
			var texts = "";
			for(var i = 0; i < results.length; i++){
				texts += i === 0 ? JSON.stringify(results[i]) : "\n, " + JSON.stringify(results[i]);
			}
			$("td.result").text(texts);
		});
	</script>
</body>
</html>
